<!DOCTYPE html>
<html> 

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu">
  
  </div>


  <div id="ramen-detail">
    <img id='selected-ramen-picture' class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 id='selected-ramen-name' class="name">Insert Name Here</h2>
    <h3 id='selected-ramen-restaurant' class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>


  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input class="clear" type="text" name="name" id="new-name" required/>
    <label for="new-restaurant">Restaurant: </label>
    <input class="clear" type="text" name="restaurant" id="new-restaurant" required/>
    <label for="new-image">Image: </label>
    <input class="clear" type="text" name="image" id="new-image" required/>
    <label for="new-rating">Rating: </label>
    <input class="clear" type="number" name="rating" id="new-rating" required/>
    <label for="new-comment">Comment: </label>
    <textarea class="clear"name="newcomment" id="new-comment" required></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>

</body>

</html>
